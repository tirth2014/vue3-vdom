<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vue3 Virtual DOM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex h-screen items-center justify-center bg-black">
        <div id="app"></div>
    </div>
    <script type="module">
        import {h, mount} from './vue-vdom.js'
        import {vdom6 as vdom} from './vdom-examples.js'

        // h is our render func. to create virtual nodes. hyperscript (convert js to html nodes)
        // h(type, props,children)

        // creating vnodes
        //Ex. const vnode = h('h1', null, 'Hello World!')

        // ------------ mounting vdom ----------
        const app = document.getElementById('app');
        mount(vdom, app);
    </script>
</body>
</html>
